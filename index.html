  <style>
    :root {
      --bg: #000;
      --card-bg: #ffffff;
      --primary: #0b63ff;
      --radius: 8px;
    }

    * { box-sizing: border-box; }
    html, body { overscroll-behavior: none; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      background: var(--bg);
      display: grid;
      place-items: center;
      min-height: 100dvh;
      padding: 0 1rem;
      color: #000;
      overflow: hidden;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem 1.5rem;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    .title {
      margin: 0 0 1.5rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 400;
    }

    .list { list-style: none; margin: 0; padding: 0; }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #f1f1f1;
      text-decoration: none;
      color: inherit;
    }
    .list li:last-child .item { border-bottom: none; }

    .item.x        { --brand: #000000; }
    .item.linkedin { --brand: #0A66C2; }
    .item.signal   { --brand: #3A76F0; }
    .item.telegram { --brand: #26A5E4; }
    .item.whatsapp { --brand: #25D366; }

    .label {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
      text-transform: lowercase;
    }

    .icon {
      width: 20px;
      height: 20px;
      background: var(--brand);
      -webkit-mask-size: contain;
      mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
    }
    .icon.x        { -webkit-mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/x.svg');        mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/x.svg'); }
    .icon.linkedin { -webkit-mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/linkedin.svg'); mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/linkedin.svg'); }
    .icon.signal   { -webkit-mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/signal.svg');   mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/signal.svg'); }
    .icon.telegram { -webkit-mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/telegram.svg'); mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/telegram.svg'); }
    .icon.whatsapp { -webkit-mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/whatsapp.svg'); mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/whatsapp.svg'); }

    .btn {
      width: 104px;
      text-align: center;
      padding: 0.35rem 0;
      background: transparent;
      border: 2px solid var(--primary);
      border-radius: var(--radius);
      font-size: 0.9rem;
      color: var(--primary);
      pointer-events: none;
    }

    .item:hover .btn,
    .item:focus-visible .btn {
      background: var(--primary);
      color: #fff;
    }

    @media (max-width: 420px) { .btn { padding: 0.55rem 0; } }
  </style>
</head>
<body>
  <section class="card">
    <h1 class="title">Boaz Avital | Anchorage Digital</h1>

    <ul class="list">
      <li>
        <a class="item x" href="https://x.com/bx" target="_blank" rel="noopener">
          <span class="label"><span class="icon x"></span> @bx</span>
          <span class="btn">Visit</span>
        </a>
      </li>
      <li>
        <a class="item linkedin" href="https://www.linkedin.com/in/boazavital" target="_blank" rel="noopener">
          <span class="label"><span class="icon linkedin"></span> linkedin</span>
          <span class="btn">Visit</span>
        </a>
      </li>
      <li>
        <a class="item signal" href="https://signal.me/#eu/mF7SLSo2I-AjoRafjNU20YW8bJAhCEOyTMVJNubfxhNZ2PMphZNObZSQSRAeACql" target="_blank" rel="noopener">
          <span class="label"><span class="icon signal"></span> signal</span>
          <span class="btn">Message</span>
        </a>
      </li>
      <li>
        <a class="item telegram" href="https://t.me/boazavital" target="_blank" rel="noopener">
          <span class="label"><span class="icon telegram"></span> telegram</span>
          <span class="btn">Message</span>
        </a>
      </li>
      <li>
        <a class="item whatsapp" href="https://wa.me/14087181143" target="_blank" rel="noopener">
          <span class="label"><span class="icon whatsapp"></span> whatsapp</span>
          <span class="btn">Message</span>
        </a>
      </li>
    </ul>
  </section>
</body>
</html>
